<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockos - Authentification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            height: 100vh;
            background: linear-gradient(-45deg, #4ECDC4, #7ED321, #2196F3, #8BC34A, #FF6B6B, #4ECDC4);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            position: relative;
            /* Emplacement pour votre image logo */
            background: url(logo.png) no-repeat center;
            background-size: contain;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .brand-name {
            color: white;
            font-size: 52px;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.4), 0 0 30px rgba(255,255,255,0.6);
            }
        }

        .auth-container {
            background: rgba(33, 150, 243, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .auth-title {
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'Verdana', sans-serif;
            outline: none;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-field:focus {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .input-field::placeholder {
            color: #666;
            font-weight: 500;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: #2196F3;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8BC34A, #7CB342, #689F38);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 800;
            font-family: 'Impact', 'Arial Black', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            animation: buttonPulse 8s ease infinite;
            box-shadow: 0 6px 20px rgba(139, 195, 74, 0.4);
        }

        @keyframes buttonPulse {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 195, 74, 0.6);
            animation-duration: 2s;
        }

        .error-message {
            color: #FF5252;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-weight: 600;
            font-size: 14px;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Particules flottantes en arri√®re-plan */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                width: 90%;
                padding: 30px 25px;
            }
            
            .brand-name {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <!-- Particules flottantes -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 16s;"></div>

    <div class="logo-container">
        <!-- Remplacez "votre-logo.png" par le chemin de votre image logo -->
        <div class="logo"></div>
        <h1 class="brand-name">Stockos</h1>
    </div>

    <div class="auth-container">
        <h2 class="auth-title">Authentification</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="Identifiant" required>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Mot de passe" required>
                    <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
                </div>
            </div>
            
            <button type="submit" class="login-btn">CONNEXION</button>
            
            <div id="errorMessage" class="error-message">
                Identifiant ou mot de passe incorrect
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                eyeIcon.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // V√©rification des identifiants
            if (username === 'Alec' && password === 'mdp') {
                // Redirection vers la page d'accueil
                window.location.href = 'accueil.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Masquer le message d'erreur quand l'utilisateur tape
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
